<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    /* element selector */
    h1 {
      color: red;
    }

    /* Id selector */
    #myid {
      color: cyan;
    }

    /* class selector */
    .myclass {
      color: blue;
    }

    /* attribute selector */
    p[draggable="true"]{
      color:blueviolet
    }

    /* Universal selector */
    *{
      color: pink;
    }
  </style>
  <title>Internal</title>
</head>

<body>
  <h1>Style Me in Red!</h1>
  <h1>Green</h1>
  <h1 class="myclass">Blue</h1>
  <h1 class="myclass" id="myid">Cyan</h1>
  <p>My Name</p>
  <p draggable="true" class="myclass">Is Azar</p>
</body>

</html>
